<!-- Navigation -->
<div th:fragment = "header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">Danly Market</a> <!--nos va a dirigir a la pagina home de admin-->

        <!-- Busqueda -->
        <form class="form-inline my-2 my-lg-0" method="post"
              action="#">
            <input class="form-control mr-sm-2" type="search"
                   placeholder="Buscar" aria-label="Search" name="nombre"
                   autocomplete="off">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span th:text="${nombreUsuario}+'(ADMIN)'"></span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/admin/products/show}">Productos</a> <!--asignando la ruta generada en el metodo "showProduct" dentro de ProductController-->
                        <a class="dropdown-item" th:href="@{/logout}">Salir</a> <!--logout es gestionado por spring security, nos permite salir de la aplicaicon sin dejar rastro del logeo-->
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </nav>
</div>


<!-- Footer -->
<div th:fragment="footer">
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2023</p>
    </div>
    <!-- /.container -->
</footer>
</div>
